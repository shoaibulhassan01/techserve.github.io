<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Serve - Success</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Animation styles */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive styles for the success page */
        .success-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            animation: fadeInUp 0.5s ease;
        }

        .success-icon {
            font-size: 64px;
            color: #4CAF50;
            animation: bounceIn 1s ease;
        }

        .success-title {
            font-size: 24px;
            margin: 20px 0;
            animation: fadeInUp 1s ease;
        }

        .success-message {
            font-size: 16px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 1.5s ease;
        }

        .contact-icon {
            width: 150px;
            height: 150px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            animation: bounceIn 1.5s ease;
        }

        .contact-icon i {
            font-size: 40px;
            color: #fff;
        }

        .contact-info {
            font-size: 14px;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 16px;
            animation: fadeInUp 2s ease;
        }

        /* Responsive styles for screen width up to 768px */
        @media (max-width: 768px) {
            .success-container {
                padding: 10px;
            }

            .success-icon {
                font-size: 48px;
            }

            .success-title {
                font-size: 20px;
            }

            .success-message {
                font-size: 14px;
            }

            .contact-icon {
                width: 100px;
                height: 100px;
            }

            .contact-icon i {
                font-size: 30px;
            }

            .contact-info {
                font-size: 12px;
            }

            .btn {
                font-size: 14px;
            }
        }

        /* Responsive styles for screen width up to 480px */
        @media (max-width: 480px) {
            .success-icon {
                font-size: 36px;
            }

            .success-title {
                font-size: 18px;
            }

            .success-message {
                font-size: 12px;
            }

            .contact-icon {
                width: 80px;
                height: 80px;
            }

            .contact-icon i {
                font-size: 24px;
            }

            .contact-info {
                font-size: 10px;
            }

            .btn {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Thank You!</h1>
        <p class="success-message">Your information has been successfully submitted. Our team will review it and get in touch with you within 24 hours.</p>
        <div class="contact-icons">
           
        </div>
        <p class="contact-info">For immediate assistance, call us at: <a href="" style="color: #007bff; text-decoration: none;">+92 13131311313131</a></p>
        <p class="contact-info">For any further queries, drop us an email at: <a href="shoaib60625966@gmail.com" style="color: #007bff; text-decoration: none;">techserve@gmail.com</a></p>
        <a href="./index.html" class="btn">Back to Home</a>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
